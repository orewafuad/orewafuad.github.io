<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Poppins, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: white;
      font-size: 2.6rem;
      text-align: center;
    }

    button {
      padding: 0.8rem 1.6rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yes {
      background: #ff5e7e;
      color: white;
    }

    #no {
      background: #ffffffaa;
      color: #ff5e7e;
      position: fixed;
      top: 60%;
      left: 55%;
    }
  </style>
</head>
<body>

  <div>
    <h1>ğŸ’˜ Will You Be My Valentine?</h1>
    <button id="yes">YES ğŸ˜</button>
    <button id="no">NO ğŸ˜¢</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    let scale = 1;
    const MAX_SCALE = 2;

    const noTexts = [
      "NO ğŸ˜¢",
      "YAKIN? ğŸ˜­",
      "JANGAN ğŸ˜³",
      "PIKIR LAGI ğŸ¥º",
      "EH SALAH ğŸ˜…",
      "GABISA ğŸ˜–"
    ];

    let index = 0;

    noBtn.addEventListener("click", () => {
      // YES makin gede (ada batas)
      if (scale < MAX_SCALE) {
        scale += 0.15;
        yesBtn.style.transform = `scale(${scale})`;
      }

      // Batas aman layar
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Ganti teks
      index = (index + 1) % noTexts.length;
      noBtn.textContent = noTexts[index];
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="color:white;font-size:3rem;text-align:center;">
          ğŸ’– YAYYYY ğŸ’–
        </h1>
        <p style="color:white;text-align:center;font-size:1.4rem;">
          Kamu ga bisa nolak dari awal ğŸ˜Œ
        </p>
      `;
      document.body.style.background = "pink";
    });
  </script>

</body>
</html>
