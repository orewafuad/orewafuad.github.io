<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Poppins, sans-serif;
      overflow: hidden;
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
    }

    h1 {
      color: white;
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      margin-bottom: 2rem;
    }

    .buttons {
      position: relative;
      height: 180px;
    }

    button {
      padding: clamp(0.6rem, 3vw, 0.9rem)
               clamp(1.2rem, 5vw, 1.6rem);
      font-size: clamp(1rem, 4vw, 1.2rem);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.25s ease;
      position: absolute;
      white-space: nowrap;
    }

    #yes {
      background: #ff5e7e;
      color: white;
      left: 50%;
      top: 40%;
      transform: translateX(-50%);
    }

    #no {
      background: #ffffffcc;
      color: #ff5e7e;
      left: 50%;
      top: 65%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ğŸ’˜ Will You Be My Valentine?</h1>

    <div class="buttons" id="arena">
      <button id="yes">YES ğŸ˜</button>
      <button id="no">NO ğŸ˜¢</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const arena = document.getElementById("arena");

    let scale = 1;
    const MAX_SCALE = 2;

    const noTexts = [
      "NO ğŸ˜¢",
      "YAKIN? ğŸ˜­",
      "JANGAN ğŸ˜³",
      "PIKIR LAGI ğŸ¥º",
      "EH SALAH ğŸ˜…",
      "GABISA ğŸ˜–"
    ];

    let index = 0;

    noBtn.addEventListener("click", () => {
      // YES membesar (dengan batas)
      if (scale < MAX_SCALE) {
        scale += 0.15;
        yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
      }

      // Arena aman
      const arenaRect = arena.getBoundingClientRect();
      const maxX = arenaRect.width - noBtn.offsetWidth;
      const maxY = arenaRect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = "none";

      // Ganti teks
      index = (index + 1) % noTexts.length;
      noBtn.textContent = noTexts[index];
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="color:white;text-align:center;font-size:clamp(2rem,6vw,3rem);">
          ğŸ’– YAYYYY ğŸ’–
        </h1>
        <p style="color:white;text-align:center;font-size:clamp(1.2rem,4vw,1.5rem);">
          Dari awal juga udah tau jawabannya ğŸ˜Œ
        </p>
      `;
      document.body.style.background = "pink";
    });
  </script>

</body>
</html>
